<body>
    <header><h1>Guess a Number</h1></header>
    <div>
        <h2>Enter A Max Number upto which you want to guess.</h2>
        <section>
            <input type="number" id="number" placeholder="e.g:15">
            <input type="submit" onclick="checkNumber()" id="check" value="Play Game!">
    
        </section>
        <h4 onclick="checkNumber()" id="winMsg"></h4>
        <h4 onclick="checkNumber()" id="gueessRe"></h4>
